<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Font Awesome Icons</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<i class="fa fa-car"></i>
	<i class="fa fa-car fa-2x"></i>
	<i class="fa fa-car fa-3x"></i>
	<i class="fa fa-car fa-4x"></i>
	<i class="fa fa-car fa-5x"></i>
	<br>

	<ul class="fa-ul">
		<li><i class="fa-li fa fa-check-square"></i>List icons</li>
  		<li><i class="fa-li fa fa-spinner fa-spin"></i>List icons</li>
  		<li><i class="fa-li fa fa-square"></i>List icons</li>
	</ul>
	<br>

	<i class="fa fa-circle-o-notch fa-spin"></i>
	<i class="fa fa-refresh fa-spin"></i>
	<i class="fa fa-cog fa-spin"></i>
	<br><br>

	<a href = "http://www.twitter.com" aria-label="twitter"><i class="fa fa-twitter fa-2x"></i></a>
	<a href = "http://www.pinterest.com" aria-label="twitter"><i class="fa fa-pinterest fa-2x"></i></a>
	<a href = "http://www.linkedin.com" aria-label="twitter"><i class="fa fa-linkedin fa-2x"></i></a>
</body>

</html>
